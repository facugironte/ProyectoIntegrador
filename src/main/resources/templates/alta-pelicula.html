<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alta pelicula</title>
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>
<body>
	<nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="consultar-peliculas">HOME</a></li>

        </ul>

	<h4>Alta Pelicula</h4>
	
	<form action = "/peliculas/save-pelicula" method = "post">
		
		<label for = "titulo">Titulo: </label>
		<input type="text" id="titulo" name ="titulo"><br>
		
		<label for = "url_sitio">Sitio: </label>
		<input type="text" id="url_sitio" name ="url_sitio"><br>
		
		<label for = "url_img">Imagen: </label>
		<input type="text" id="url_img" name ="url_img"><br>
		
		<label for = "generos">Generos: </label>
		<input type="text" id="generos" name ="generos"><br>
		
		<button type="submit">Guardar pelicula</button>
	</form>

</body>
</html>
