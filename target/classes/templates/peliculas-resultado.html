<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Peliculas</title>
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>
<body>

	<nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="consultar-peliculas">HOME</a></li>
            <li class="nav-item"><a href="alta-pelicula">ALTA PELICULA</a></li>
            <li class="nav-item"><a href="buscar-peliculas">BUSCAR PELICULAS</a></li>
        </ul>
    </nav>
    
	<h1>Peliculas encontradas</h1>
	
	<form action = "/peliculas/buscar-pelicula-por-codigo" method = "post">
	
		<label for ="codigo">Buscar peliculas por codigo: </label>
		<input type="number" id="codigo" name="codigo">

		<button type="submit">Buscar</button>

	</form>
	
	
	<div>
		<div th:each="pelicula : ${peliculas}" class="contenedor-imagen">
			<img th:src="@{/img/__${pelicula.img}__}" alt="Imagen de la Película">
		    <div class="informacion-pelicula">
		        <h2 th:text="${pelicula.titulo}"></h2>
		        <p>Código: <span th:text="${pelicula.codigo}"></span></p>
		        <p>Género: <span th:text="${pelicula.generos}"></span></p>
		    </div>
		</div>			
	</div>
	
</body>
</html>
